{% load static %}

<!doctype html>
<html>
    {% block "styles"%}
        <head>
            <link rel="stylesheet" type="text/css" href="{% static "MetaApp/css/base.css" %}">
            <link rel="stylesheet" type="text/css" href="{% static "MetaApp/css/login.css" %}">
            <script src="{% static "MetaApp/javascript/annoyingmarkers.js"%}" defer></script>
            <title>Add Relevant Location</title>
        </head>
    {%endblock%}
    <body>
        {%block "main"%}
        <div id="main_content">
            <form method="POST">
                {%csrf_token%}
                <h1>Add Relevant Location</h1>
                <ul>
                    <li id="name">{{location_form.name.label_tag}}{{location_form.name}}</li>
                    <li id="description">{{location_form.description.label_tag}}{{location_form.description}}</li>
                </ul>
                <div id="buttons">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        {%endblock%}
    </body>
</html>
